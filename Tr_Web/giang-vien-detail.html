<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giảng viên - Đại Nam University</title>
    <link rel="icon" type="image/svg+xml" href="https://dainam.edu.vn/img/logo/logo-ios-3.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Teacher Profile Section -->
    <section class="teacher-profile">
        <div class="container">
            <h1 class="teacher-name">Loading...</h1>
            
            <div class="teacher-layout">
                <!-- Left: Avatar -->
                <div class="teacher-avatar-section">
                    <div class="teacher-avatar">
                        <img src="" alt="">
                    </div>
                </div>

                <!-- Right: Info Cards -->
                <div class="teacher-info-cards">
                    <div class="info-card card-1">
                        <h3>Chức vụ</h3>
                    </div>

                    <div class="info-card card-2">
                        <h3>Học vị</h3>
                    </div>

                    <div class="info-card card-3">
                        <h3>Chuyên môn</h3>
                    </div>
                </div>
            </div>

            <!-- Bottom: Biography -->
            <div class="teacher-bio-section">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/teachers.js"></script>
</body>
</html>
