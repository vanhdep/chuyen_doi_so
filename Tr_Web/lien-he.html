<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ - Đại Nam University</title>
    <link rel="icon" type="image/svg+xml" href="https://dainam.edu.vn/img/logo/logo-ios-3.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <!-- Left: Contact Info -->
            <div class="contact-info-card">
                <h2 class="contact-title">Liên hệ</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="white" stroke-width="2"/>
                                <path d="M12 7V12L15 15" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="contact-text">
                            <p class="contact-label">Số 1, Phố Xóm, Phú Lãm, Hà Đông, Hà Nội</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="contact-text">
                            <p class="contact-label">support@dainam.edu.vn</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M3 5C3 3.89543 3.89543 3 5 3H8.27924C8.70967 3 9.09181 3.27543 9.22792 3.68377L10.7257 8.17721C10.8831 8.64932 10.6694 9.16531 10.2243 9.38787L7.96701 10.5165C9.06925 12.9612 11.0388 14.9308 13.4835 16.033L14.6121 13.7757C14.8347 13.3306 15.3507 13.1169 15.8228 13.2743L20.3162 14.7721C20.7246 14.9082 21 15.2903 21 15.7208V19C21 20.1046 20.1046 21 19 21H18C9.71573 21 3 14.2843 3 6V5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="contact-text">
                            <p class="contact-label">024.35577799</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Google Map -->
            <div class="contact-map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.4968757486557!2d105.7494710750318!3d20.97695698065158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b991d80fd5%3A0x53cefc99d6b727b3!2zU-G7kSAxIFBo4buRIFjDs20sIFBow7ogTMOjbSwgSMOgIMSQw7RuZywgSMOgIE7hu5lp!5e0!3m2!1svi!2s!4v1699888888888!5m2!1svi!2s" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Quick Contact Section -->
    <section class="quick-contact">
        <div class="container">
            <h2 class="section-title">
                <span class="title-text">GỬI THÔNG TIN LIÊN HỆ</span>
            </h2>

            <form class="contact-form" id="contactForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Họ và tên *</label>
                        <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
                    </div>

                    <div class="form-group">
                        <label for="contactEmail">Email *</label>
                        <input type="email" id="contactEmail" name="email" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="contactPhone">Số điện thoại *</label>
                        <input type="tel" id="contactPhone" name="phone" placeholder="0123456789" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Tiêu đề</label>
                        <input type="text" id="subject" name="subject" placeholder="Tiêu đề">
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Nội dung *</label>
                    <textarea id="message" name="message" rows="6" placeholder="Nhập nội dung liên hệ..." required></textarea>
                </div>

                <button type="submit" class="submit-contact-btn">Gửi thông tin</button>
            </form>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
